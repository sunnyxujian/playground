<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fabric.js SVG Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <canvas id="c" width="600" height="400" style="border:1px solid #ccc;"></canvas>

  <script>
    const canvas = new fabric.Canvas('c');

    const svgUrl = 'https://dev.w3.org/SVG/tools/svgweb/samples/svg-files/android.svg';

    fabric.loadSVGFromURL(svgUrl, (objects, options) => {
      const svgGroup = fabric.util.groupSVGElements(objects, options);

      svgGroup.set({
        left: (canvas.width - svgGroup.width) / 2,
        top: (canvas.height - svgGroup.height) / 2,
      });

      canvas.add(svgGroup);
      canvas.renderAll();
    });
  </script>
</body>
</html>
